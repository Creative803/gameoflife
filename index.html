<html>
<head>
  <title>Game of Life 2</title>
</head>
<body>
  <h1 id="h">Game Of Life 2</h1>
  <div id="m">
    <select id="os">
      <option value="getj">Get job</option>
      <option value="mj">My Job</option>
    </select>
    <button onclick="d()">GO!</button>
  </div>
</body>
<script>
  var user = "";
  var job = "none";
  var random = ['doctor','youtuber','scientist'];
  var randomjob = random[Math.floor(Math.random()*random.length)];
  
  user = prompt"Please enter username");
  function d(e)  {
    var an = document.getElementById("os").value;
    if (an=="getj")  {
      job = randomjob;
      //alert(job)
      alert("You got a job as a "+job)
    }
    if (an=="mj")  {
      if (job!="none")  {
        alert("You work as a "+job)
      }
      else  {
        alert("You don't have a job")
      }
    }
  }
</script>
<style>
  #h  {
    color: blue;
    position: relative;
    text-align: center;
    animation: han 3s linear infinite;
  }
  @keyframes han  {
    0% {top: -10%;}
    50% {top: 25px;}
    100% {top: -10%;}
  }
  select  {
    height: 100px;
    width: 500px;
    font-size: 50px;
  }
  button  {
    height: 100px;
    width: 100px;
    font-size: 50px;
  }
</style>
</html>
